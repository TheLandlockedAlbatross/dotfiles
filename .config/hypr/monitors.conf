# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2

# Laptop display (default when no external monitor)
monitor = eDP-1, 2560x1600@180, 0x0, 2

# LG TV via HDMI â€” 4K@120Hz, scale 2 (effective 1920x1080)
# Auto-applied by Hyprland when HDMI is plugged in.
# The hot-plug listener (monitor-hotplug.sh) handles disabling/enabling eDP-1.
monitor = HDMI-A-1, 3840x2160@60, 1280x140, 2
