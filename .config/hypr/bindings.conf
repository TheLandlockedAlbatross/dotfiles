# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, firefox
bindd = SUPER SHIFT CTRL, B, Browser (choose Profile), exec, firefox -P
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Gemini, exec, firefox -P "default-release" --new-window "https://gemini.google.com/app"
bindd = SUPER SHIFT ALT, A, Grok, exec, firefox -P "default-release" --new-window "https://grok.com"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Browser (Private), exec, firefox --private-window
bindd = SUPER SHIFT, X, Gemini (TLA), exec, firefox -P "TLA" --new-window "https://gemini.google.com/app"
bindd = SUPER SHIFT ALT, X, Grok (TLA), exec, firefox -P "TLA" --new-window "https://grok.com"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindde = SUPER, F1, Brightness -1%, exec, ~/.config/hypr/scripts/swayosd-focused.sh --brightness -1
bindde = SUPER, F2, Brightness +1%, exec, ~/.config/hypr/scripts/swayosd-focused.sh --brightness +1
bindde = SUPER SHIFT, F1, Brightness -10%, exec, ~/.config/hypr/scripts/swayosd-focused.sh --brightness -10
bindde = SUPER SHIFT, F2, Brightness +10%, exec, ~/.config/hypr/scripts/swayosd-focused.sh --brightness +10
bindde = SUPER ALT, F1, Screen Temperature -100, exec, bash -c 'hyprctl hyprsunset temperature $(($(hyprctl hyprsunset temperature) - 100)); T=$(hyprctl hyprsunset temperature); I=$(awk "BEGIN{if($T<3600)print\"temperature-warm\";else if($T<=6000)print\"temperature-normal\";else print\"temperature-cold\"}"); ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon "$I" --custom-progress $(awk "BEGIN{v=($T-1000)/5500; if(v<0)v=0; if(v>1)v=1; printf \"%.2f\",v}") --custom-progress-text "${T}K"'
bindde = SUPER ALT, F2, Screen Temperature +100, exec, bash -c 'hyprctl hyprsunset temperature $(($(hyprctl hyprsunset temperature) + 100)); T=$(hyprctl hyprsunset temperature); I=$(awk "BEGIN{if($T<3600)print\"temperature-warm\";else if($T<=6000)print\"temperature-normal\";else print\"temperature-cold\"}"); ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon "$I" --custom-progress $(awk "BEGIN{v=($T-1000)/5500; if(v<0)v=0; if(v>1)v=1; printf \"%.2f\",v}") --custom-progress-text "${T}K"'
bindde = SUPER ALT SHIFT, F1, Screen Temperature -500, exec, bash -c 'hyprctl hyprsunset temperature $(($(hyprctl hyprsunset temperature) - 500)); T=$(hyprctl hyprsunset temperature); I=$(awk "BEGIN{if($T<3600)print\"temperature-warm\";else if($T<=6000)print\"temperature-normal\";else print\"temperature-cold\"}"); ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon "$I" --custom-progress $(awk "BEGIN{v=($T-1000)/5500; if(v<0)v=0; if(v>1)v=1; printf \"%.2f\",v}") --custom-progress-text "${T}K"'
bindde = SUPER ALT SHIFT, F2, Screen Temperature +500, exec, bash -c 'hyprctl hyprsunset temperature $(($(hyprctl hyprsunset temperature) + 500)); T=$(hyprctl hyprsunset temperature); I=$(awk "BEGIN{if($T<3600)print\"temperature-warm\";else if($T<=6000)print\"temperature-normal\";else print\"temperature-cold\"}"); ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon "$I" --custom-progress $(awk "BEGIN{v=($T-1000)/5500; if(v<0)v=0; if(v>1)v=1; printf \"%.2f\",v}") --custom-progress-text "${T}K"'

# Monitor toggle (rofi picker)
bindd = SUPER SHIFT, F6, Toggle monitor, exec, ~/.config/hypr/scripts/monitor-toggle.sh

bindd = SUPER ALT, ESCAPE, Screensaver, exec, /home/tla/.local/bin/omarchy-launch-screensaver pick
bindd = SUPER SHIFT CTRL, L, Suspend, exec, systemctl suspend

bindd = SUPER SHIFT, C, Edit hypr/ config, exec, bash -c 'tmux new-session -c "${XDG_CONFIG_HOME}/hypr" "nvim ${XDG_CONFIG_HOME}/hypr" \; split-window -h -c "${XDG_CONFIG_HOME}/hypr" claude'

bindd = SUPER SHIFT, T, btop, exec, $TERMINAL -e btop
bindd = SUPER SHIFT ALT, T, fastfetch, exec, xdg-terminal-exec --app-id=org.omarchy.fastfetch -e bash -c 'fastfetch; read -n 1 -s -r -p "Press any key to close..."'

# Mullvad
bindd = SUPER, M, Mullvad status, exec, bash -c 'S=$(mullvad status); if echo "$S" | head -1 | grep -q Connected; then R=$(echo "$S" | grep Relay | tr -s " " | cut -d" " -f3); ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon security-high --custom-message "Mullvad Connected ($R)"; else ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon network-error --custom-message "Mullvad Disconnected"; fi'
bindd = SUPER ALT, M, Mullvad relay (next/farther), exec, ~/.config/hypr/scripts/mullvad-cycle.sh next
bindd = SUPER ALT SHIFT, M, Mullvad relay (prev/nearer), exec, ~/.config/hypr/scripts/mullvad-cycle.sh prev
bindd = SUPER SHIFT CTRL ALT, M, Mullvad disconnect, exec, bash -c '~/.config/hypr/scripts/swayosd-focused.sh --custom-icon security-high --custom-message "Mullvad Disconnecting..."; mullvad disconnect && while ! mullvad status | head -1 | grep -q Disconnected; do sleep 0.5; done; ~/.config/hypr/scripts/swayosd-focused.sh --custom-icon network-error --custom-message "Mullvad Disconnected"'
